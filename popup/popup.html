<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Audio Master Extension</title>
		<link rel="stylesheet" href="bulma.min.css" />
	</head>
	<body>
		<div class="container m-3">
			<h1 class="title">Audio Master</h1>
		</div>
		<div class="container m-3 field has-addons">
			<p class="control">
				<input
					id="volumeSlider"
					type="range"
					value="50"
					min="0"
					max="100"
					step="5"
				/>
			</p>
		</div>
	</body>
</html>
